spring.application.name=E-CommerceApplication


server.port=${PORT:5050}


spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/ecommerceproject}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update          
spring.jpa.show-sql=true                     
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect